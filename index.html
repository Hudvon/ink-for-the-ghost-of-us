<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ink for the Ghosts of Us</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Ink for the Ghosts of Us</h1>
      <p class="tagline">Every quiet goodbye, remembered gently — written in silence, suspended in time.</p>
    </header>

    <!-- 🌟 Special Quote -->
    <div id="quoteBox" class="quote-box" style="text-align: center; margin-bottom: 20px; font-style: italic; color: #6b4c3b;"></div>

    <!-- 📝 Live Letter Counter -->
    <p id="letterCount" style="text-align:center; color:#a67c52; font-weight:bold; font-family: 'Georgia', serif; margin-bottom: 30px;"></p>

    <div class="menu">
      <select id="viewSelect" aria-label="Select view">
        <option value="submit">Submit Letter</option>
        <option value="view">View Letters</option>
      </select>
    </div>

    <form id="letterForm">
      <label for="recipient">Recipient:</label>
      <input type="text" id="recipient" name="recipient" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Letter</button>
    </form>

    <div id="searchContainer" style="display:none; margin-bottom: 15px;">
      <input type="text" id="searchInput" placeholder="Search letters by recipient name..." aria-label="Search letters" />
    </div>

    <div id="lettersList"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    const db = firebase.firestore();
  </script>

  <!-- Main App -->
  <script src="script.js"></script>
</body>
</html>
